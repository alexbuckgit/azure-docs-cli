### YamlMime:AzureCLIGroup
uid: az_compute-diagnostic
name: az compute-diagnostic
extensionInformation: >-
  > [!NOTE]

  > This reference is part of the **compute-diagnostic-rp** extension for the Azure CLI (version 2.56.0 or higher). The extension will automatically install the first time you run an **az compute-diagnostic** command. [Learn more](https://learn.microsoft.com/cli/azure/azure-cli-extensions-overview) about extensions.
summary: |-
  Mange vm sku recommender info.
status: GA
sourceType: Extension
